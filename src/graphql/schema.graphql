# Core Example entity with unique identifier and human-readable name
type Example {
  id: ID!        # UUID generated by database
  name: String!  # Non-empty, max 255 chars (TODO: confirm validation rules)
  
  # TODO: add createdAt: DateTime!
  # TODO: add updatedAt: DateTime!
}

# Input wrapper for creating Examples
input CreateExampleInput {
  example: ExampleInput!  # All required ExampleInput fields must be present
}

# Input fields for Example entity (excludes server-generated fields)
input ExampleInput {
  id: String      # Optional client-provided ID; server generates UUID if omitted
  name: String!   # Mandatory name for the new Example
  
  # TODO: add other inputs (e.g. description, flags)
}

type Mutation {
  # Creates a new Example record
  # JIRA: PROJ-1234
  # Implementation: Validate input → Insert into example_table → Publish ExampleCreated event → Return Example
  createExample(input: CreateExampleInput!): Example!
}

type Query {
  # Retrieves an Example by ID (returns null if not found)
  # JIRA: PROJ-1235  
  # Implementation: Fetch from example_table using primary key
  getExample(id: String!): Example
}
